<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="generateRandomPassword.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="options">
      <label>
        Length: 
        <input type="number" id="passwordLen" min="1" max="128" value="12" />
      </label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="special" checked /> Special Characters</label>
      <button onclick="handleGenerate()">Generate Password</button>
    </div>
    <div class="output">
      <textarea id="result" readonly placeholder="Your secure password will appear here..."></textarea>
    </div>
  </div>

  <script src="generateRandomPassword.js"></script>
</body>
</html>
